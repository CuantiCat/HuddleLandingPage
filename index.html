<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/mobile.css" media="(min-width: 320px)">
    <link rel="stylesheet" href="./styles/tablet.css" media="(min-width: 550px)">
    <link rel="stylesheet" href="./styles/desktop.css" media="(min-width: 800px)">
    <title>Huddle landing page</title>
</head>
<body>
    <div class="background">
        <img id="background-image" src="./images/bg-mobile.svg" alt="">
    </div>
    <header>
        <span>
            <picture id="logo">
                <img src="./images/logo.svg" alt="Huddle Logo">
            </picture>
        </span>
    </header>
    <main>
        <div class="main_content">
            <picture id=main_content-Ilustration>
                <img id="Ilustration" src="./images/illustration-mockups.svg" alt="ilustration">
            </picture>
            <ol id="main_content-Text">
                <li>
                    <h1>
                        Build The Community<br>
                        Your Fans Will Love
                    </h1>
                </li>
                <li>
                    Huddle re-imagines the way we build<br>
                    communities.You have a voice, but so<br>
                    does your audience. Create conections<br>
                    with your users as you engage in<br>
                    genuine discussion.
                <li id="main_content_button">
                    <a href="">
                        <button id="main_content-button-register">Register</button>
                    </a>
                </li>
            </ol>
            <footer>
                <ul class="social_media">
                    <li id="social_media-Facebook">
                        <a href="https://es-la.facebook.com/login">
                            <button>
                                <picture>
                                    <img src="./images/facebook-icon_opt.png" alt="Facebook">
                                </picture>
                            </button>
                        </a>
                    </li>
                    <li id="social_media-Twitter">
                        <a href="https://twitter.com/i/flow/login">
                            <button>
                                <picture>
                                    <img src="./images/twitter-icon_opt.png" alt="Twitter">
                                </picture>
                            </button>
                        </a>
                    </li>
                    <li id="social_media-Instagram">
                        <a href="https://www.instagram.com/">
                            <button>
                                <picture>
                                    <img src="./images/instagram-icon_opt.png" alt="Instagram">
                                </picture>
                            </button>
                        </a>
                    </li>
                </ul>
            </footer>
        </div>
    </main>
    
</body>
</html>
